<html>
<head>
    <title>Enter Your Name</title>
</head>
<body>
    <h1>Enter Your Name</h1>
    <form method="POST" action="{% url 'get_name' %}">
        {% csrf_token %}
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
